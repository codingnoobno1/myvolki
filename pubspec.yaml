name: myvolki
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  model_viewer_plus: ^1.7.0
  webview_flutter: any
  webview_flutter_android: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/carmodel/
    - assets/map.html
    - assets/MyVolki.PNG
    - assets/car.png
    - assets/engine.png
    - assets/dsg.png
    - assets/tyres.png
    - assets/battery.png

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
  image_path: "assets/MyVolki.PNG"
  remove_alpha_ios: true
